<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css"
    />
    <link rel="stylesheet" href="src/assets/css/styles.css" />
    <title>COVID-19 Tracker</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container-fluid">
      <header>
        <div class="row">
          <div class="col col-xl-8">
            <a href="index.html"
              ><img class="logo" src="src/assets/images/logo.png" alt="Logo"
            /></a>
            <select
              id="dropdownCountries"
              class="selectpicker select-countries"
              data-live-search="true"
              data-live-search-placeholder="Choose Country"
              data-style="btn-select"
            ></select>
          </div>
        </div>
      </header>

      <div class="row">
        <div class="col-xl-8">
          <!-- Map -->
          <div class="row">
            <div class="col">
              <canvas class="chart-cases mb-2" id="chart-cases"></canvas>
            </div>
          </div>
          <!-- End Map -->

          <!-- Cards Cases -->
          <div class="row">
            <div class="col">
              <div class="card-deck mb-5">
                <div class="card">
                  <div class="card-header">Confirmed</div>
                  <div class="card-body">
                    <h5 class="card-title" id="card-confirmed-today">.</h5>
                    <p class="card-text" id="card-confirmed-all"></p>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header">Recovered</div>
                  <div class="card-body">
                    <h5 class="card-title" id="card-recovered-today">.</h5>
                    <p class="card-text" id="card-recovered-all"></p>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header">Deaths</div>
                  <div class="card-body">
                    <h5 class="card-title" id="card-deaths-today">.</h5>
                    <p class="card-text" id="card-deaths-all"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End Cards Cases -->
        </div>

        <!-- Sidebar -->
        <div class="col-xl-4 mb-5">
          <div class="table-wrapper">
            <table class="table table-sm table-striped table-hover mb-0">
              <thead>
                <tr>
                  <th scope="col">Country</th>
                  <th scope="col">Cases</th>
                </tr>
              </thead>
              <tbody id="table-cases"></tbody>
            </table>
          </div>
        </div>
        <!-- End Sidebar -->
      </div>
    </div>
    <!-- Footer -->
    <div class="footer">
      <div class="text-center text-copyright">
        Â© 2020 Copyright:<a
          href="https://thiagohardt.github.io/thiago-hardt-portfolio"
          target="_blank"
        >
          Thiago Hardt</a
        >
      </div>
    </div>
    <!-- End Footer -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="src/assets/js/script.js"></script>
  </body>
</html>

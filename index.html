<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/assets/css/styles.css" />
    <title>COVID-19 Tracker</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Map -->

        <div class="col-lg-8">
          <div class="row">
            <div class="col">
              <div class="map"></div>
            </div>
          </div>

          <!-- End Map -->

          <!-- Cards Cases -->

          <div class="row">
            <div class="col">
              <div class="card-deck">
                <div class="card">
                  <div class="card-header">Confirmed Cases</div>
                  <div class="card-body">
                    <h5 class="card-title">10000 Confirmed Cases</h5>
                    <p class="card-text">5000 Cases today.</p>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header">Confirmed Cases</div>
                  <div class="card-body">
                    <h5 class="card-title">10000 Confirmed Cases</h5>
                    <p class="card-text">5000 Cases today.</p>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header">Confirmed Cases</div>
                  <div class="card-body">
                    <h5 class="card-title">10000 Confirmed Cases</h5>
                    <p class="card-text">5000 Cases today.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- End Cards Cases -->

        <!-- Sidebar -->

        <div class="col-lg-4">
          <div class="sidebar">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- End Sidebar -->
      </div>
    </div>

    <!-- Footer -->
    <!-- End Footer -->
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

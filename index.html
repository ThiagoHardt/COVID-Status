<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />
    <link rel="stylesheet" href="src/assets/css/styles.css" />
    <title>COVID-19 Tracker</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div class="row">
          <div class="col col-lg-8 d-inline-block">
            <img class="logo" src="src/assets/images/logo.png" />

            <select
              id="dropdownCountries"
              class="selectpicker select-countries"
              data-live-search="true"
              data-live-search-placeholder="Choose Country"
              data-style="btn-select"
            ></select>
          </div>
        </div>
      </header>

      <div class="row">
        <div class="col-lg-8">
          <!-- Map -->
          <section>
            <div class="row">
              <div class="col">
                <div class="chart">
                  <canvas id="cases-chart"></canvas>
                </div>
              </div>
            </div>
          </section>
          <!-- End Map -->

          <!-- Cards Cases -->
          <section id="card-cases">
            <div class="row">
              <div class="col">
                <div class="card-deck">
                  <div class="card">
                    <div class="card-header">Confirmed</div>
                    <div class="card-body">
                      <h5 class="card-title" id="card-confirmed-all"></h5>
                      <p class="card-text" id="card-confirmed-today"></p>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-header">Recovered</div>
                    <div class="card-body">
                      <h5 class="card-title" id="card-recovered-all"></h5>
                      <p class="card-text" id="card-recovered-today"></p>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-header">Deaths</div>
                    <div class="card-body">
                      <h5 class="card-title" id="card-deaths-all"></h5>
                      <p class="card-text" id="card-deaths-today"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- End Cards Cases -->
        </div>

        <!-- Sidebar -->
        <div class="col-lg-4">
          <section>
            <div class="col table-header">Total Cases by Country</div>
            <div class="table-wrapper">
              <table
                class="table table-sm countries-table table-striped table-hover"
              >
                <thead>
                  <tr>
                    <th scope="col">Country</th>
                    <th scope="col">Cases</th>
                    <th scope="col">Recovered</th>
                    <th scope="col">Deaths</th>
                  </tr>
                </thead>
                <tbody id="table-cases"></tbody>
              </table>
            </div>
          </section>
        </div>
        <!-- End Sidebar -->
      </div>
    </div>

    <!-- Footer -->
    <!-- End Footer -->
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="src/assets/js/script.js"></script>
</html>
